<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <div class="container">
            <div class="row align-items-start">
              <div id="dashbord"class="col">
                WEATHER DASHBORD
              </div>
        </header>
      <div class="container, search-results">
        <h3>Search for a city:</h3>
        <div class="input-group mb-3">
            <input id= "search-input" type="text" class="form-control" placeholder="enter city" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div id= "storage-box"class="row save-box">
          </div>
      </div>
      
      <main>
      <div class="container city-info">
        <h1 id="name">:</h1>
        <p id="temp">
          Temp:
        </p>
        <br>
        <p id="humidity">
          Humidity:
        </p>
        <br>
        <p id="wind-speed">
          Wind Speed:
        </p>
        <br>
        <p id="uv-index">
          UV Index:
        </p>
      </div>
      </main>

      <footer>
      <div class="container">
      <h2> 5-Day Forecast:</h2>
      <div id="day1">
        <p id="icon1"></p>
        <p id="5daytemp1">
          temp:
        </p>
        <p id="5dayhumidity1">
          humidity:
        </p>
        <div id="day2">
          <p id="icon2"></p>
          <p id="5daytemp2">
            temp:
          </p>
          <p id="5dayhumidity2">
            humidity:
          </p>
          <div id="day3">
            <p id="icon3"></p>
            <p id="5daytemp3">
              temp:
            </p>
            <p id="5dayhumidity3">
              humidity:
            </p>
            <div id="day4">
              <p id="icon4"></p>
              <p id="5daytemp4">
                temp:
              </p>
              <p id="5dayhumidity4">
                humidity:
              </p>
              <div id="day5">
                <p id="icon5"></p>
                <p id="5daytemp5">
                  temp:
                </p>
                <p id="5dayhumidity5">
                  humidity:
                </p>
               </div>
               </footer>
     </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
</html>
